<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Javascript Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="container">

    <header class="logo">
        <a href="https://codingthesmartway.com/" target="_blank"></a>
        <img class="logo" src="images/CTSWLogo.png" alt="coding is the smart way">
        <h2 class="headline">Vanilla Javascript Todo List</h2>

    </header>
    <div class="main">
        <form>
            <input type="text" placeholder="New Task">
             <button type="submit"><i class="fa fa-plus" aria-hidden="true"></i>
             </button>
        </form>
        <div class="todoList">
            <ul>

            </ul>
           <a class="clearAll"  id="clearAll">Clear All</a>

        </div>

    </div>

    <script type="text/Javascript" src="app.js"></script>
    
</body>
</html>
